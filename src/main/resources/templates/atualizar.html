<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Gerenciamento de Filmes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Gerenciamento de Filmes</h1>
            <hr>
            <h2>Atualizar</h2>
            <form action="#" th:action="@{/salvarFilme}" th:object="${filme}" method="POST">
                <input type="text" th:field="*{titulo}" placeholder="Insira o nome" class="form-control mb-4 col-4">
                <input type="text" th:field="*{sinopse}" placeholder="Insira a sinopse" class="form-control mb-4 col-4">
                <input type="text" th:field="*{genero}" placeholder="Insira o gênero" class="form-control mb-4 col-4">
                <input type="text" th:field="*{AnoLancamento}" placeholder="Insira o ano de lançamento" class="form-control mb-4 col-4">
                <input type="hidden" th:field="*{id}"/>
                <button type="submit" class="btn btn-info col-2">Atualizar</button>
            </form>
            <a th:href="@{/}">Retornar</a>
        </div>
    </body>
</html>
