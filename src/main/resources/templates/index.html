<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gerenciamento de Filmes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h1>Lista de Filmes</h1>
            <a th:href="@{/criarFilmeForm}" class="btn btn-primary btn-sm mb-3">Adicionar</a>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Sinopse</th>
                        <th>Gênero</th>
                        <th>Ano de Lançamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${listarFilmes}">
                        <td th:text="${filme.id}"></td>
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.sinopse}"></td>
                        <td th:text="${filme.genero}"></td>
                        <td th:text="${filme.AnoLancamento}"></td>
                        <td> <a th:href="@{/atualizarFilmeForm/{id}(id=${filme.id})}" class="btn btn-primary">Atualizar</a>
                             <a th:href="@{/{id}(id=${filme.id})}" class="btn btn-primary">Analisar<a>
                             <a th:href="@{/deletarFilme/{id}(id=${filme.id})}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
